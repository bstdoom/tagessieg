name: Create Statistics

on:
  push:
    branches:
      - main
    paths:
      - 'docs/data/*.csv'
  workflow_dispatch:

jobs:
  create-statistics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          just-version: '1.46.0'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/data/matches.csv
            docs/data/matches-test.csv

      - name: Detect scope main/test
        id: detect-scope
        run: |
          IS_TEST="false"
          if [[ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]]; then
            if [[ "${{ steps.changed-files.outputs.all_changed_files }}" != *"docs/data/matches.csv"* ]] && [[ "${{ steps.changed-files.outputs.all_changed_files }}" == *"docs/data/matches-test.csv"* ]]; then
              IS_TEST="true"
            fi
          fi
          echo "test=$IS_TEST" >> $GITHUB_OUTPUT
          echo "Detected test scope: $IS_TEST"


      - name: Create Statistics JSON
        run: |
          if [[ "${{ steps.detect-scope.outputs.test }}" == "true" ]]; then
            INPUT_FILE="docs/data/matches-test.csv"
          else
            INPUT_FILE="docs/data/matches.csv"
          fi
          echo "Using input file: $INPUT_FILE"
          just tagessieg create-statistics --inputFile "$INPUT_FILE"

      - name: Generate Reveal.js Presentation
        run: just tagessieg generate-reveal

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/assets/
          git commit -m "Update statistics and presentation" || echo "No changes to commit"
          git push
